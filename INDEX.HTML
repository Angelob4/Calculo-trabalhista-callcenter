<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href=" css.css">
  <script type="text/javascript" src="js.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Financeiro Hardcore</title>
</head>
<body class="bg-dark">



  <!-- painel -->
  <form>
    <div class="my-2 border border-warning py-3  container " id="b1">

      <!-- campo salario -->
      <div class="form-group alert alert-success border border-dark shadow">
        <label for="sal">Seu salário</label> 
        <input  class="form-control shadow" type="text" id="sal" placeholder="Digite seu Salário" oninput="calc()">
        <small id="emailHelp" class="form-text text-muted">Não é o valor que você ganha todo mês, é o valor Assinado na sua carteira de trabalho, Salário Contratual!</small>
      </div>     


      <div class=" container alert alert-danger border border-dark shadow">
        <div class="row">
          <div class="form-group col-sm">
            <label for="fgts">FGTS</label>  
            <input type="text" class="form-control shadow" id="fgts">
          </div> 

          <div class="form-group col-sm">
            <label for="sindicato">Sindicato</label>  
            <input type="text" class="form-control shadow" id="sindicato">
          </div>      

          <div class="form-group col-md">          
            <label for="dVT">Desconto Vale Transporte</label>
            <input type="text" class="form-control shadow" id="dVT">     
          </div> 
        </div>
      </div>

      <!-- campo checkbox -->
      <div class=" alert alert-warning border border-dark shadow" >
        <div class="form-check">
          <input type="checkbox" class="form-check-input shadow" id="check-vt" oninput="calc()">
          <label for="check-vt" class="form-check-label">Eu não ganho 'Vale Transporte'!</label>
        </div>  
        <div class="form-check">
          <input type="checkbox" class="form-check-input shadow" id="check-sin" oninput="calc()">
          <label for="check-sin" class="form-check-label"> Eu não tenho Sindicato!</label> 
        </div>   
      </div>
      <!-- campo total -->
      <div class="row ">
        <span class=" display-4 col text-center mx-5 alert alert-info  border border-dark shadow" id="total">0</span>
      </div>

    </div>
  </form>











  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script type="text/javascript">
    calc()
  </script>
</body>
</html>
