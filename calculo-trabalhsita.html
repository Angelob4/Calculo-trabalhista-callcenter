<!DOCTYPE html>

<html lang="pt-br" class="h-100">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/style.css">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Financeiro Hardcore</title>
</head>

<body class="h-100">

  <div class="container-fluid h-100">

    <div class="navbar bg-base">
      <div class="container-fluid">
        <a class="navbar-brand">Calculo Trabalhista</a>
      </div>
    </div>

    <div class="wrap-rows container ">

        <div class="">
          <div class="card border" style="width: 18rem;">
            <div class="card-header">
              Meus Dados
            </div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <label for="salary" class="form-label">Saláro Bruto</label>
                <input class="form-control" type="text" name="salary" id="salary">
              </li>
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="transport-ticket">
                  <label class="form-check-label" for="transport-ticket">Eu recebo Vale Transporte</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="syndicate">
                  <label class="form-check-label" for="syndicate">Sou afiliado a um sindicato</label>
                </div>

                <div class="syndicate-tax">
                  <label for="afiliado-porcentagem" class="form-label">qual porcentagem de contribuição
                    sindicato?</label>
                  <input class="form-control" type="text" name="affiliate-fee" id="affiliate-fee">
                </div>
              </li>
            </ul>

          </div>
        </div>

        <div class="">
          <div class="card" style="width: 18rem;">
            <div class="card-header">
              Resumo
            </div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item ">
                <div>
                  <span class="col">Salario Bruto</span>
                  <span class="item-value col-5">
                    R$
                    <span></span>
                  </span>
                </div>
              </li>
              <li class="list-group-item ">
                <div>
                  <span class="col">FGTS</span>
                  <span class="item-value col-5">
                    R$
                    <span></span>
                  </span>
                </div>
              </li>
              <li class="list-group-item ">
                <div>
                  <span class="col">Vale Transporte</span>
                  <span class="item-value col-5">
                    R$
                    <span></span>
                  </span>
                </div>
              </li>
              <li class="list-group-item syndicate-tax">
                <div>
                  <span class="col">Sindicato</span>
                  <span class="item-value col-5">
                    R$
                    <span></span>
                  </span>
                </div>
              </li>
              </li>
              <li class="list-group-item ">
                <div>
                  <span class="col">Salario Liquido</span>
                  <span class="item-value col-5">
                    R$
                    <span></span>
                  </span>
                </div>
              </li>
              </li>
              </li>
            </ul>

          </div>
        </div>


    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/jquery-ui-1.13.1.custom/jquery-ui.js"></script>
  <script type="text/javascript" src="js/labor-calculation.js"></script>
  <!-- JavaScript Bundle with Popper -->

</body>

</html>
